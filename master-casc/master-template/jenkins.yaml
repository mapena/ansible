########Openshift
  globalPluginConfiguration:
    buildConfigListInterval: 5
    buildListInterval: 5
    configMapListInterval: 5
    credentialsId: "sa-devops-cross-token-dev"
    enabled: false
    #######enabled: true
    foldersEnabled: true
    imageStreamListInterval: 5
    #######namespace: "almt-test-dev"
    namespace: ""
    secretListInterval: 5
    server: "https://ocp-dev.bancogalicia.com.ar:443"
######## FinOpenshift
######## Maven
  mavenModuleSet:
    localRepository: "default"
######## Fin maven
######## sonar
  sonarGlobalConfiguration:
    buildWrapperEnabled: false
    installations:
    - credentialsId: "sonar"
      name: "sonar"
      serverUrl: "http://10.0.47.30:9000"
      triggers:
        skipScmCause: false
        skipUpstreamCause: false
######## fin sonar
######## tool 
tool:
  git:
    installations:
    - home: "git"
      name: "Default"
