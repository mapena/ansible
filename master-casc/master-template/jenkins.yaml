#### master
  numExecutors: 2
  primaryView:
    all:
      name: "all"
  projectNamingStrategy: "standard"
  quietPeriod: 5
  remotingSecurity:
    enabled: true
  scmCheckoutRetryCount: 0
  securityRealm: "operationsCenter"
  slaveAgentPort: -1
##### fin master
###############################################################################
  systemMessage: "Jenkins configured using CasC. v1"
#######  CloudBees Jenkins Advisor  
advisor:
  acceptToS: true
  email: "tyt-alm@bancogalicia.com.ar"
  excludedComponents:
  - "GCLogs"
  - "Agents"
  - "AgentsConfigFile"
  - "ConfigFileComponent"
  - "RootCAs"
  - "SlaveLogs"
  - "OtherConfigFilesComponent"
  - "HeapUsageHistogram"
  nagDisabled: false
###### fin CloudBees Jenkins Advisor
unclassified:  
