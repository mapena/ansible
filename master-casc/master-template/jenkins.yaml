### agrente pagentclb03
  - permanent:
      labelString: "python jinja"
      launcher:
        nioSsh:
          connectionDetails:
            credentialsId: "jenkins-agent"
            displayEnvironment: false
            keyVerificationStrategy: "blindlyTrust"
            port: 22
          host: "pagentclb03"
      mode: EXCLUSIVE
      name: "pagentclb03"
      numExecutors: 2
      remoteFS: "/app/jenkins/agent-dev-master05"
      retentionStrategy: "always"
